<div class="flex flex-column gap-2">
    <p-toast></p-toast>
    <div class="flex flex-column gap-2">
        <label htmlFor="entranceFee_whole_day">Enter Number of Guests</label>
        <input pInputText type="number" id="guest_count" aria-describedby="guest_count-help" [(ngModel)]="payload.guest_count" />
    </div>

    <div class="flex flex-column gap-2 pb-3">
        <label htmlFor="entranceFee_whole_day">Set Address</label>
        <div class="card flex justify-content-start w-full">
            <p-dropdown appendTo="body" [options]="provinces" [(ngModel)]="selectedProvince" optionLabel="label" [filter]="true" filterBy="label" [showClear]="true" placeholder="Select a Province">
                <ng-template pTemplate="selectedItem">
                    <div class="flex align-items-center gap-2" *ngIf="selectedProvince">
                        <div>{{ selectedProvince.label }}</div>
                    </div>
                </ng-template>
                <ng-template let-province pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        <div>{{ province.label }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <p-button (click)="setCheckedIn(reservation)" label="Check In"></p-button>
</div>
