<div class="flex justify-content-center align-content-center flex-wrap min-w-full min-h-screen bg-gray-200">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/logo.jpg" alt="Image" height="150" class="mb-3 border-circle">
            <div class="text-900 text-3xl font-medium mb-3">Connect to Dashboard</div>
        </div>

        <div [formGroup]="formGroup">
            <p-toast></p-toast>
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input id="username" type="text" placeholder="Username" pInputText class="w-full mb-3" formControlName="username" required>
            
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password" required>

            <div class="flex align-items-center justify-content-between mb-6">
                <!-- <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div> -->
                <a 
                    class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    routerLink="/forgot-password" routerLinkActive="active" ariaCurrentWhenActive="page">
                    Forgot password?
                </a>
            </div>

            <button pButton pRipple icon="pi pi-user" label="Sign In" class="w-full" (click)="onSubmit()"></button>
        </div>
    </div>
</div>
