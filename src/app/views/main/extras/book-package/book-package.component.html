<div class="flex w-screen h-auto justify-content-center align-content-center">
    <div class="flex flex-column w-full xl:w-9 m-2 h-8">
        <p-toast></p-toast>
        <p-card>
            <ng-template pTemplate="title"> Customer Information </ng-template>
            <ng-template pTemplate="subtitle"> Enter your personal information</ng-template>
            <ng-template pTemplate="content">
                <div class="p-fluid">
                    <div class="flex gap-2 mb-2">
                        <div class="w-full">
                            <label for="customer_name">Customer Name:</label>
                            <input #customer_name="ngModel" id="customer_name" type="text" required pInputText
                                [(ngModel)]="info.customer_name" />
                            <!-- <small *ngIf="(firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)" class="p-error">Firstname is required.</small> -->
                        </div>
                        <div class="w-full">
                            <label for="contact_no">Contact Number: </label>
                            <input #contact_no="ngModel" id="contact_no" type="number" required pInputText 
                                [(ngModel)]="info.contact_no"/>
                            <!-- <small *ngIf="(firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)" class="p-error">Firstname is required.</small> -->
                        </div>
                    </div>
                    <div class="flex w-full h-auto gap-2 mb-2">
                        <div class="w-6 flex flex-column">
                            <label for="email">Customer Email:</label>
                            <input #customer_name="ngModel" id="email" type="text" required pInputText
                                [(ngModel)]="info.email" />
                        </div>
                        <div class="flex flex-column w-4">
                            <label>Reservation Date:</label>
                            <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="rangeDates" selectionMode="range"
                                [readonlyInput]="true" [showButtonBar]="true"></p-calendar>
                        </div>
                    </div>
                    <div class="flex flex-column w-full my-5">
                        <h1 class="font-bold text-2xl my-2">Select Time and Payment Amount: </h1>
                        <div class="flex flex-column sm:flex-row gap-3">
                            <div *ngFor="let plan of plans" class="field-checkbox">
                                <p-radioButton [inputId]="plan.code" name="category" [value]="plan.code" [(ngModel)]="selectedPlan"></p-radioButton>
                                <label [for]="plan.code" class="ml-2">{{ plan.label }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="w-full border-2 border-200 border-round p-2 my-5">
                        <div class="flex flex-row w-full justify-content-center align-content-center gap-5">
                            <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="250"></p-image>
                            <div class="flex flex-column gap-3">
                                <p class="m-0 p-0 font-bold">
                                    Total Amount: {{ total }}
                                </p>
                                <p class="m-0 p-0">
                                    Please Scan this QR Code using GCash to perform the necessary amount of payment. 
                                </p>
                                <p class="m-0 p-0 font-bold ">
                                    After the payment, please enter the reference no in the field below.
                                </p>
                                <input pInputText type="number" placeholder="284915551" [(ngModel)]="info.reference_no" />
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="grid grid-nogutter justify-content-end">
                    <div class="flex gap-2">
                        <p-button (onClick)="checkAvailability()" label="Check Availability" styleClass="p-button-raised" icon="pi pi-send"></p-button>
                        <p-button [disabled]="filledUp()" (onClick)="onSubmit()" label="Next" icon="pi pi-angle-right" iconPos="right"></p-button>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
