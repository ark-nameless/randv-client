<div class="flex flex-column w-full m-2 h-8">
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>
    <h1 class="font-bold text-2xl pb-5">
        All Packages
    </h1>
    <p-carousel [value]="packages" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
        <ng-template let-package pTemplate="item">
            <div class="p-3 h-full">
                <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                    <div class="text-900 font-medium text-xl mb-2">{{package.name}}</div>
                    <div class="text-600">Package Name</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <div class="flex align-items-center">
                        <div class=" m-0 p-0" [injectHTML]="package.content"></div>
                    </div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <ul class="list-none p-0 m-0 flex-grow-1">
                        <li *ngFor="let plan of package.plans" class="flex align-items-center mb-3">
                            <i class="pi pi-money-bill text-purple-500 mr-2"></i>
                            <span class="text-700 text-lg font-bold m-0 p-0">{{ plan.label }}: {{package.price}}
                                ({{plan.start_time}} - {{plan.end_time}})</span>
                        </li>
                    </ul>
                    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
                    <button pButton pRipple label="Remove" class="p-3 w-full mt-auto" (click)="remove($event, package.id)"></button>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
